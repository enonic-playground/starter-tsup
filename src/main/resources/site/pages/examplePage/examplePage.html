<html>
	<head>
		<link rel="stylesheet" media="all" th:href="${assetUrl} + '/style/sass/index.css'">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${displayName}"/>
	</head>
	<body style="font-size:13px">
		<main th:data-portal-region="main">
			<div th:each="component : ${regions.main.components}" th:remove="tag">
				<div data-portal-component="${component.path}" th:remove="tag"/>
			</div>
		</main>
	</body>
</html>
