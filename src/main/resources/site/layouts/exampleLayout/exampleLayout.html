<div style="display:flex;justify-content:space-evenly;gap:1rem">
	<div data-portal-region="left">
		<div th:each="component : ${regions.left.components}" th:remove="tag">
			<div data-portal-component="${component.path}" th:remove="tag" />
		</div>
	</div>
	<div data-portal-region="right">
		<div th:each="component : ${regions.right.components}" th:remove="tag">
			<div data-portal-component="${component.path}" th:remove="tag" />
		</div>
	</div>
</div>
